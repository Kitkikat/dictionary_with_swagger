databaseChangeLog:
  - changeSet:
      id: create-data-table
      author: Penyaz_Anastasiya
      changes:
        - createTable:
            tableName: data
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: dictionary_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_dictionary_id
                    references: dictionary(id)
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-dictionary-table
      author: Penyaz_Anastasiya
      changes:
        - createTable:
            tableName: dictionary
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

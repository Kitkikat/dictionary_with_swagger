databaseChangeLog:
  - changeSet:
      id: create-dictionary-table
      author: Penyaz_Anastasiya
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: dictionary
      changes:
        - createTable:
            tableName: dictionary
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true

  - changeSet:
      id: create-data-table
      author: Penyaz_Anastasiya
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: data
      changes:
        - createTable:
            tableName: data
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: dictionary_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_dictionary_id
                    references: dictionary(id)
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(50)
                  constraints:
                    nullable: false
